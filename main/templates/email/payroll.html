<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        .value {
            color: #333;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bảng Lương Tháng {{ thang }}</h2>
        </div>
        
        <div class="content">
            <div class="info-row">
                <span class="label">Họ và tên:</span>
                <span class="value">{{ ho_ten }}</span>
            </div>
            
            <div class="info-row">
                <span class="label">Tổng số công:</span>
                <span class="value">{{ tong_ngay_lam }} ngày</span>
            </div>
            
            <div class="info-row">
                <span class="label">Lương thực nhận:</span>
                <span class="value">{{ luong_thuc_nhan }} VND</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Email này được gửi tự động. Vui lòng không trả lời email này.</p>
            <p>Nếu có thắc mắc, vui lòng liên hệ phòng nhân sự.</p>
        </div>
    </div>
</body>
</html>
